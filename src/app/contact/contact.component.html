<!-- contact Us Start -->
<section class="section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="text-center mb-5">
                    <h4 class="text-uppercase mb-0">Get In Touch</h4>
                    <div class="my-3">
                        <img src="../../assets/images/title-border.png" alt="" class="img-fluid mx-auto d-block">
                    </div>
                    <p class="text-muted f-14">For hire for all your web development solutions</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="contact-address">
                    <h4 class="title mb-4">Contact</h4>
                    <p class="text-muted f-15">To get in contact please use the form.</p>
                    <div *ngIf="error && (messageForm.controls.name.errors || messageForm.controls.email.errors || messageForm.controls.email.errors || messageForm.controls.subject.errors || messageForm.controls.comments.errors)" class="alert alert-danger">
                        Form Error
                        <ul>
                            <li *ngIf="submitted && messageForm.controls.name.errors">
                                <div *ngIf="messageForm.controls.name.errors.required">Name is required.</div>
                            </li>  
                            <li *ngIf="submitted && (messageForm.controls.email.errors || messageForm.controls.email.errors)">
                                <div *ngIf="messageForm.controls.email.errors.email">Invalid Email entered.</div>
                                <div *ngIf="messageForm.controls.email.errors.required">A valid Email address is required.</div>
                            </li>  
                            <li *ngIf="submitted && messageForm.controls.subject.errors">
                                <div *ngIf="messageForm.controls.subject.errors.required">Subject is required.</div>
                            </li>  
                            <li *ngIf="submitted && messageForm.controls.comments.errors">
                                <div *ngIf="messageForm.controls.comments.errors.required">Message is required.</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 offset-lg-1">
                <div class="custom-form mt-4 mt-lg-0">
                    <div id="message"></div>
                    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group app-label">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control"
                                    formControlName="name" placeholder="Enter your name.." />                           
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group app-label">
                                    <label for="email">Email address</label>
                                    <input formControlName="email" type="email" class="form-control" placeholder="Enter your email.." >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group app-label">
                                    <label for="subject">Subject</label>
                                    <input formControlName="subject" type="text" class="form-control" placeholder="Enter Subject.." />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group app-label">
                                    <label for="comments">Message</label>
                                    <textarea formControlName="comments" rows="3" class="form-control" placeholder="Enter message.." ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" id="submit" name="send" class="btn btn-primary" [disabled]="btnDisable">Send Message <i class="mdi mdi-telegram ml-2"></i></button>
                                <h5 *ngIf="success" class="alert {{style}} mt-1" role="alert">{{message}}</h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact Us End -->
